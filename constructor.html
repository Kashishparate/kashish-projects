<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        class Database{
            constructor(dbName){
                document.write(`Connect with ${dbName} Database <br>`)
            }
            Insert(){
                document.write("Database Inserted")
            }
            Delete(){
                document.write("Database Deleted")
            }
        }

        function InsertClick(){
            let obj = new Database(document.querySelector("select").value)
            obj.Insert()
        }
        function DeleteClick(){
            let obj = new Database(document.querySelector("select").value)
            obj.Delete()
        }

    </script>
</head>
<body>
    <select>
        <option>Select Database</option>
        <option>MY Sql</option>
        <option>Mongo DB</option>
    </select>
    <button onclick="InsertClick()">Insert</button>
    <button onclick="DeleteClick()">Delete</button>
</body>
</html>
